<div class="card">

  <div class="card-body">
    <div *ngIf="messages.length === 0">No messages :(</div>
    <ul *ngIf="messages.length > 0" class="chat">
      <li *ngFor="let m of messages">
        <div>
          <span class="chat-img float-end">
            <img src="{{m.senderPhotoUrl || './assets/user.png'}}" alt="image of user" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{m.messageSent + 'Z' | timeago}}</span>
                <span class="text-danger" *ngIf="!m.dateRead && m.senderUsername !== username">(unread)</span>
                <span class="text-success" *ngIf="m.dateRead && m.senderUsername !== username">(read {{m.dateRead + 'Z'| timeago}})</span>
              </small>
            </div>
            <p>{{m.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input name="messageContent" required [(ngModel)]="messageContent" type="text" class="form-control input-sm" placeholder="Send a private message">
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
