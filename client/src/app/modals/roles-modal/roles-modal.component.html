<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button class="btn-close close pull-right" type="button" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul *ngIf="list.length">
    <li *ngFor="let item of list">{{item}}</li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-info" type="button" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
