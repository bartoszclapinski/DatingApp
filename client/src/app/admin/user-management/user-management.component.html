<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th style="width: 30%">Username</th>
      <th style="width: 40%">Active roles</th>
      <th style="width: 30%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="openRolesModal()">Edit roles</button></td>
    </tr>
    </tbody>
  </table>
</div>
